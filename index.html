<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalculator-3000</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div id="project-title" class="external-text">Basic Calculator</div>
    <div id="calculator">
        <div id="display-container">
            <div id="brand-name">KAL-3000</div>
            <div id="display-frame">
                <div id="display-screen">
                    <div id="display-number"></div>
                </div>
            </div>
        </div>
        <div id="buttons-container">
            <div id="buttons">
                <button id="all-clear" class="span-two">AC</button>
                <button id="delete">Del</button>
                <button class="operator">&divide;</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator">&times;</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator">-</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator">+</button>
                <button id="decimal">.</button>
                <button class="number">0</button>
                <button id="equals" class="span-two">=</button>
                <audio id="button-sound" src="sound/button-press.mp3" preload="auto"></audio>
                <audio id="name-sound" src="sound/display-name.mp3" preload="auto"></audio>
            </div>
        </div>
    </div>
    <div id="web-dev" class="external-text footer-font-size">Design and development by</div>
    <div id="github-link" class="external-text footer-font-size"><a href="https://kaloyan-kirilov.github.io/" target="_blank">kaloyan-kirilov.github.io</a></div>
</body>
</html>
